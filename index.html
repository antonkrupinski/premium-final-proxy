<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login Page</title>
<style>
  body {
    background-color: #0d1b2a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #container {
    background-color: #1b263b;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 90%;
    color: #fff;
  }
  h2 {
    margin-bottom: 25px;
    text-align: center;
  }
  input {
    display: block;
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background-color: #3b82f6;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background-color: #2563eb;
  }
</style>
</head>
<body>

<div id="container">
<h2>Login to Your Account</h2>
<form id="loginForm" action="#" method="POST">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
</div>

<script>
const adminEmail = 'antonkrupinski0@gmail.com';
const adminPassword = '201309!';

// Load accounts from localStorage or initialize with admin
let accounts = JSON.parse(localStorage.getItem('accounts')) || {
  [adminEmail]: adminPassword
};

// Save accounts to localStorage
function saveAccounts() {
  localStorage.setItem('accounts', JSON.stringify(accounts));
}

document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  // Check if credentials match
  if (accounts[email] && accounts[email] === password) {
    // Redirect everyone to iframe page
    redirectToIframe(email);
  } else {
    alert('Invalid credentials');
  }
});

function redirectToIframe(email) {
  // Open a blank tab
  const tab = window.open('about:blank', '_blank');
  if (!tab) {
    alert("Popup blocked! Please allow popups.");
    return;
  }

  // Check if user is admin
  const isAdmin = (email === adminEmail && accounts[email] === adminPassword);

  // Write content
  let content = `
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Content</title>
      <style>body { margin:0; font-family:Arial,sans-serif; }</style>
    </head>
    <body>
      <iframe src="https://peninsulaeducation.baselinux.net/" style="width:100%; height:100vh; border:none;"></iframe>
  `;

  // If admin, add management interface
  if (isAdmin) {
    content += `
      <script>
        let accounts = ${JSON.stringify(accounts)};
        function saveAccounts() {
          localStorage.setItem('accounts', JSON.stringify(accounts));
        }
      </script>
      <div style="position:fixed; top:10px; right:10px; background:#222; padding:10px; border-radius:8px; max-width:300px; font-size:14px; overflow:auto;">
        <h3 style="margin:0 0 10px 0;">Manage Accounts</h3>
        <input id="newEmail" placeholder="Email" style="width:100%; margin-bottom:5px; padding:5px;"/>
        <input id="newPassword" placeholder="Password" style="width:100%; margin-bottom:5px; padding:5px;" type="password"/>
        <button onclick="addAccount()" style="width:100%; padding:8px; margin-bottom:10px;">Add Account</button>
        <div id="accountsList" style="max-height:200px; overflow:auto; background:#333; padding:5px; border-radius:5px;">
        </div>
      </div>
      <script>
        function renderAccounts() {
          const listDiv = document.getElementById('accountsList');
          listDiv.innerHTML = '';
          for (const email in accounts) {
            const div = document.createElement('div');
            div.style.display='flex'; div.style.justifyContent='space-between'; div.style.background='#444'; div.style.padding='5px'; div.style.borderRadius='4px'; marginBottom='3px';
            div.innerHTML = '<span style="font-size:12px;">' + email + '</span>' +
                            '<button style="background:#e33; border:none; border-radius:3px; padding:2px 5px; cursor:pointer;" onclick="deleteAccount(\\'' + email + '\\')">X</button>';
            listDiv.appendChild(div);
          }
        }
        function addAccount() {
          const email = document.getElementById('newEmail').value.trim();
          const pass = document.getElementById('newPassword').value.trim();
          if (email && pass && !accounts[email]) {
            accounts[email] = pass;
            saveAccounts(); // Save to localStorage
            renderAccounts();
            document.getElementById('newEmail').value='';
            document.getElementById('newPassword').value='';
          } else {
            alert('Invalid or duplicate email');
          }
        }
        function deleteAccount(email) {
          delete accounts[email];
          saveAccounts();
          renderAccounts();
        }
        renderAccounts();
      </script>
    `;
  }

  // Close body and html
  content += `
    </body>
    </html>
  `;

  // Write to the new tab
  tab.document.write(content);
}
</script>
</body>
</html>
