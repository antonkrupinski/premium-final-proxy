<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login Page</title>
<style>
  body {
    background-color: #0d1b2a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #container {
    background-color: #1b263b;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 90%;
    color: #fff;
  }
  h2 {
    margin-bottom: 25px;
    text-align: center;
  }
  input {
    display: block;
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background-color: #3b82f6;
    font-size: 16px;
    color: #fff;
  }
  button:hover {
    background-color: #2563eb;
  }
</style>
</head>
<body>

<div id="container">
<h2>Login to Your Account</h2>
<form id="loginForm" action="#" method="POST">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
</div>

<script>
const adminEmail = 'antonkrupinski0@gmail.com';
const adminPassword = '201309!';

let accounts = JSON.parse(localStorage.getItem('accounts')) || {
  [adminEmail]: adminPassword
};

document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (accounts[email] && accounts[email] === password) {
    if (email === adminEmail && password === adminPassword) {
      // Admin dashboard (not implemented here)
      alert('Admin login - dashboard not implemented in this example.');
    } else {
      // Non-admin: open user dashboard
      openUserDashboard();
    }
  } else {
    alert('Invalid credentials');
  }
});

function openUserDashboard() {
  // Open the user-dashboard.html page in a new tab
  window.open('user-dashboard.html', '_blank');
}
</script>

</body>
</html>
