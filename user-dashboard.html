<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
<link rel="icon" href="https://e7.pngegg.com/pngimages/60/86/png-clipart-learning-management-system-canvas-lms-instructure-teacher-teacher-class-teacher-thumbnail.png" />
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #header {
    background-color: #333;
    padding: 10px;
    text-align: center;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #3b82f6;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #2563eb;
  }
  #iframeContainer {
    flex: 1;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<div id="header">
  <button id="launchBtn">Launch about:blank</button>
</div>
<div id="iframeContainer">
  <iframe id="mainFrame" src="about:blank"></iframe>
</div>

<script>
  document.getElementById('launchBtn').addEventListener('click', function() {
    document.getElementById('mainFrame').src = 'about:blank';
  });
</script>
</body>
</html>
