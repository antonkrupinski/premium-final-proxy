<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
<script>
  // When the page loads
  window.onload = function() {
    // Wait for 3 seconds
    setTimeout(function() {
      // Open a new window
      var newWin = window.open();

      if (newWin) {
        // Set the URL to about:blank
        newWin.location.href = 'about:blank';

        // When the new window loads
        newWin.onload = function() {
          // Write the iframe into the new window
          newWin.document.write(`
            <html>
            <head><title>Iframe in about:blank</title></head>
            <body style="margin:0;padding:0;">
              <iframe src="https://peninsulaeducation.baselinux.net" style="width:100%;height:100%;border:none;"></iframe>
            </body>
            </html>
          `);
          newWin.document.close(); // finish writing
        };
      } else {
        alert('Popup blocked! Please allow popups for this site.');
      }
    }, 3000); // 3000 milliseconds = 3 seconds
  };
</script>
</head>
<body>
<h1>Welcome to your dashboard</h1>
<p>A new window with about:blank will open in 3 seconds, displaying your website inside an iframe.</p>
</body>
</html>
