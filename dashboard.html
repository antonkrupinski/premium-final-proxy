<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
<script>
  window.onload = function() {
    setTimeout(function() {
      // Change URL to about:blank without reloading
      history.replaceState(null, '', 'about:blank');

      // Clear existing content
      document.body.innerHTML = '';

      // Insert iframe pointing to your website
      var iframe = document.createElement('iframe');
      iframe.src = 'https://peninsulaeducation.baselinux.net';
      iframe.style.width = '100%';
      iframe.style.height = '100vh';
      iframe.style.border = 'none';

      document.body.appendChild(iframe);
    }, 3000);
  };
</script>
</head>
<body>
<h1>Loading your site in about:blank...</h1>
</body>
</html>
