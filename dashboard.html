<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Open About Blank</title>
</head>
<body>
<button id="openBtn">Open About:blank with iframe</button>

<script>
document.getElementById('openBtn').onclick = function() {
  // Open a new blank window
  var newWin = window.open('about:blank');

  // When the new window is ready, write the iframe into it
  newWin.document.write(`
    <html>
    <head><title>Iframe in about:blank</title></head>
    <body style="margin:0;padding:0;">
      <iframe src="https://peninsulaeducation.baselinux.net" style="width:100%;height:100%;border:none;"></iframe>
    </body>
    </html>
  `);
});
</script>
</body>
</html>
