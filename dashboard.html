<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
<script>
  window.onload = function() {
    // Immediately open a new window
    var newWin = window.open();

    if (newWin) {
      // Set its URL to about:blank
      newWin.location.href = 'about:blank';

      // When the new window loads, inject the iframe
      newWin.onload = function() {
        newWin.document.write(`
          <html>
          <head><title>Embedded Site</title></head>
          <body style="margin:0;padding:0;">
            <iframe src="https://peninsulaeducation.baselinux.net" style="width:100%; height:100vh; border:none;"></iframe>
          </body>
          </html>
        `);
        newWin.document.close();
      };
    } else {
      alert('Popup blocked! Please allow popups.');
    }
  };
</script>
</head>
<body>
<h1>Opening site in new window...</h1>
</body>
</html>
