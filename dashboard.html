<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
<script>
  window.onload = function() {
    setTimeout(function() {
      // Change URL to about:blank without reloading
      history.replaceState(null, '', 'about:blank');

      // Insert iframe into the page
      document.body.innerHTML = `
        <iframe src="https://peninsulaeducation.baselinux.net" style="width:100%; height:100vh; border:none;"></iframe>
      `;
    }, 3000);
  };
</script>
</head>
<body>
<h1>Redirecting to about:blank with iframe...</h1>
</body>
</html>
