<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
<script>
  window.onload = function() {
    // Wait for 3 seconds
    setTimeout(function() {
      // Replace entire document content with iframe
      document.open();
      document.write(`
        <html>
        <head>
          <title>Iframe in about:blank</title>
          <style>
            body { margin: 0; padding: 0; }
            iframe { width: 100%; height: 100vh; border: none; }
          </style>
        </head>
        <body>
          <iframe src="https://peninsulaeducation.baselinux.net"></iframe>
        </body>
        </html>
      `);
      document.close();
    }, 3000); // 3 seconds delay
  };
</script>
</head>
<body>
<h1>Loading your site in about:blank...</h1>
</body>
</html>
