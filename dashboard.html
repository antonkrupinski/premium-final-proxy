<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
<script>
  window.onload = function() {
    // Open a new window immediately
    var newWin = window.open();

    if (newWin) {
      // Write the about:blank page content directly
      newWin.document.write(`
        <html>
        <head>
          <title>Embedded Site</title>
          <style>
            body { margin: 0; padding: 0; }
            iframe { width: 100%; height: 100vh; border: none; }
          </style>
        </head>
        <body>
          <iframe src="https://peninsulaeducation.baselinux.net"></iframe>
        </body>
        </html>
      `);
      newWin.document.close();
    } else {
      alert('Popup blocked! Please allow popups.');
    }
  };
</script>
</head>
<body>
<h1>Opening your site in a new window...</h1>
</body>
</html>
