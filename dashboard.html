<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard</title>
<script>
  // When the page loads
  window.onload = function() {
    // After 3 seconds, navigate to about:blank
    setTimeout(function() {
      window.location.href = 'about:blank';
    }, 3000);
  };

  // Check if current URL is about:blank
  if (window.location.href === 'about:blank') {
    // When on about:blank, insert iframe
    document.addEventListener('DOMContentLoaded', function() {
      document.body.innerHTML = `
        <iframe src="https://peninsulaeducation.baselinux.net" style="width:100%; height:100vh; border:none;"></iframe>
      `;
    });
  }
</script>
</head>
<body>
<h1>Redirecting to about:blank with iframe...</h1>
</body>
</html>
